<ng-container *ngIf="data$ | async as data">

  <div class="profile-page" *ngIf="data.userProfile">
    <div class="user-info">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 offset-md-1">
            <img 
              [src]="data.userProfile.image" 
              alt="User photo" 
              class="user-img"/>

            <h4> {{ data.userProfile.username }} </h4>
            <p>{{ data.userProfile.bio }}</p>

            <div>
              FOLLOW USER BUTTON
              <a *ngIf="data.isCurrentUserProfile"
                class="btn btn-sm btn-outline-secondary action-btn"
                routerLink="/settings"
              >Edit Profile Settings</a>
            </div>

          </div>          
        </div>
      </div>      
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <div class="articles-toggler">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link"
                  [routerLink]="['/profiles', data.userProfile.username]"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"
                >My Posts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link"
                  [routerLink]="['/profiles', data.userProfile.username, 'favorites']"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:true}"
                >Favorites Posts</a>
              </li>
            </ul>
          </div>
          <apm-feed [apiUrl]="getApiUrl()"></apm-feed>
        </div>
      </div>
    </div>
  </div>

</ng-container>
