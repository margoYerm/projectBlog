<ng-container *ngIf="data$ | async as data">
  <apm-loading *ngIf="data.isLoading"></apm-loading>
  <apm-error-message *ngIf="data.error" [message]="data.error"></apm-error-message>

  <div class="sidebar" *ngIf="data.popularTags">
    <p>Popular tags</p>
    <div class="tag-list">
      <a class="tag-default tag-pill"
        *ngFor="let popularTag of data.popularTags"
        [routerLink]="['/tags', popularTag]"
      > {{ popularTag }} </a>
    </div>
  </div>
</ng-container>
